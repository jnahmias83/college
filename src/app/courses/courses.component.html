<table [ngClass]="'table mx-4 w-50'">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Course</th>
  </tr>
  <tr *ngFor="let course of coursesArr">
    <td>{{ course.Number }}</td>
    <td>{{ course.Name }}</td>
    <td>{{ course.Semester }}</td>
  </tr>
</table>

<div *ngIf="totalCourses > 5; else small">
  <h1 [ngClass]="'mx-4'">YES</h1>
</div>

<ng-template #small>
    <h3 [ngClass]="'mx-4'">NO</h3>
</ng-template>
